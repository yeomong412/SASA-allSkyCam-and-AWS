<!-- ✅ AWS 그래프 (페이지 아래쪽 추가 섹션으로 배치) -->
<div style="width: 90%; max-width: 1000px; margin: 30px auto; background-color: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px;">
    <h3>기상청 AWS 그래프 (494 관측소)</h3>
    <a id="aws-link" href="#" target="_blank">
        <img id="aws-img" src="#" alt="기상청 AWS 그래프" style="width: 100%; border-radius: 5px;">
    </a>
    <p class="source" style="font-size: 13px; color: #cccccc; margin-top:10px;">
        그래프 설명: 494 관측소 AWS 실시간 그래프입니다. 이미지 클릭 시 상세 자료 페이지로 이동합니다.
    </p>
</div>

<footer>
    made by 여은수(10th)
</footer>

<script>
    const header = document.getElementById('header');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 100) {
            header.classList.add('shrink');
        } else {
            header.classList.remove('shrink');
        }
    });

    window.addEventListener('load', function() {
        window.scrollTo(0, 0);
    });

    const now = new Date();
    const timestamp = now.getFullYear().toString() +
                      (now.getMonth() + 1).toString().padStart(2, '0') +
                      now.getDate().toString().padStart(2, '0') + '_' +
                      now.getHours().toString().padStart(2, '0') +
                      now.getMinutes().toString().padStart(2, '0') +
                      now.getSeconds().toString().padStart(2, '0');

    const allskyImg = document.getElementById('allsky-img');
    allskyImg.src = allskyImg.src.split('?')[0] + '?v=' + timestamp;

    function pad(n) {
        return n < 10 ? '0' + n : n;
    }

    function generateImageUrls() {
        let urls = [];
        const now = new Date();
        const year = now.getUTCFullYear();
        const month = pad(now.getUTCMonth() + 1);
        const day = pad(now.getUTCDate());

        for (let m = 1; m < 10; m++) {
            let date = new Date(now.getTime() - m * 10 * 60 * 1000);
            let hh = pad(date.getUTCHours());
            let mm = pad(Math.floor(date.getUTCMinutes() / 10) * 10);
            let url = `https://www.weather.go.kr/w/repositary/image/sat/gk2a/KO/gk2a_ami_le1b_ir105_ko020lc_${year}${month}${day}${hh}${mm}.thn.png`;
            urls.push(url);
        }
        return urls.reverse();
    }

    function insertImages() {
        let container = document.getElementById('satellite-container');
        let urls = generateImageUrls();

        urls.forEach((url, index) => {
            let img = document.createElement('img');
            img.className = "SATIM";
            img.src = url;
            img.style.width = "70%";
            img.style.display = index === 0 ? "block" : "none";
            container.appendChild(img);
        });
    }

    function carousel() {
        var i;
        var x = document.getElementsByClassName("SATIM");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) { myIndex = 1; }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 1000);
    }

    var myIndex = 0;
    insertImages();
    carousel();

    // ✅ AWS 그래프 자동 갱신 스크립트 (494 관측소)
    function updateAwsImageAndLink() {
        const now = new Date();

        // 최신 데이터 반영 위해 약간 지연 (10분 전)
        now.setMinutes(now.getMinutes() - 10);

        const year = now.getFullYear();
        const month = pad(now.getMonth() + 1);
        const day = pad(now.getDate());
        const hour = pad(now.getHours());
        const minute = pad(now.getMinutes());

        // 📸 이미지 URL
        const imgUrl = `https://www.weather.go.kr/img/aws/aws_tms_h12_494_${year}${month}${day}${hour}${minute}_M.png`;

        // 📝 텍스트 링크 (분은 '00')
        const dataUrl = `https://www.weather.go.kr/cgi-bin/aws/nph-aws_txt_min_test3?${year}${month}${day}${hour}00&0&MINDB&494&m&M`;

        document.getElementById('aws-img').src = imgUrl;
        document.getElementById('aws-link').href = dataUrl;
    }

    updateAwsImageAndLink();
    setInterval(updateAwsImageAndLink, 5 * 60 * 1000);
</script>

</body>
</html>

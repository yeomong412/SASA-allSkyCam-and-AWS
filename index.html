<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASA 전천 모니터링 시스템</title>
    <style>
        /* 폰트 추가 */
        @font-face {
            font-family: 'SBAggroB';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: 'SBAggroB', sans-serif;
            color: white;
            background-color: #000000;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30vh;
            background: url('images/back_rogo.jpg') center center / cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 약간 아래로 시작 */
            padding-top: 8vh; /* 중앙보다 조금 아래 느낌 */
            text-align: center;
            transition: height 0.3s ease, padding-top 0.3s ease;
            z-index: 1000;
        }

        .header.shrink {
            height: 80px;
            padding-top: 8px; /* shrink 시 위쪽에 딱 붙음 */
        }

        .header-title {
            font-size: clamp(24px, 8vw, 90px);
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            margin: 0;
            transition: font-size 0.3s ease, transform 0.3s ease;
        }

        .header.shrink .header-title {
            font-size: 30px;
            transform: translateY(5px); /* 자연스러운 shrink */
        }

        .header-subtitle {
            font-size: clamp(16px, 4vw, 24px);
            color: white;
            margin-top: 15px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            transition: opacity 0.3s ease;
        }

        .header.shrink .header-subtitle {
            opacity: 0;
        }

        .header-time {
            margin-top: 12px;
            transition: margin-top 0.3s ease;
        }

        .header.shrink .header-time {
            margin-top: -30px; /* shrink 시 딱 붙게 */
        }

        .content {
            margin-top: 50vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .source {
            position: relative;
            left: 200px;
            font-size: 12px;
            color: #cccccc;
        }

    </style>
</head>
<body>

<div class="header" id="header">
    <div class="header-title">SASA 전천 모니터링 시스템</div>
    <div class="header-subtitle">AllSkyCam and AWS(Automatic Weather System)</div>
    <div class="header-time">
        <iframe src="https://free.timeanddate.com/clock/i7oxe00x/tlkr47/fn17/fs20/tct/pct/ftb/tt0/tw0/tm3/td2/th1/ta1/tb3" 
                frameborder="0" 
                width="220" 
                height="50" 
                style="filter: invert(1);">
        </iframe>
    </div>
</div>

<div class="content">
    <p><img src="image.jpg" alt="AllSkyCam captured image"></p>
    <h6 class="source">위 이미지의 출처: <a href="http://nysc.dothome.co.kr/" style="color: #00aaff;">http://nysc.dothome.co.kr/</a></h6>
    <h5>made by 여은수(10th)</h5>
    <p style="height: 1500px;"></p>
    <script>
        const now = new Date();
        const timestamp = now.getFullYear().toString() +
                        (now.getMonth() + 1).toString().padStart(2, '0') +
                        now.getDate().toString().padStart(2, '0') + '_' +
                        now.getHours().toString().padStart(2, '0') +
                        now.getMinutes().toString().padStart(2, '0') +
                        now.getSeconds().toString().padStart(2, '0');

        document.querySelectorAll('img').forEach(img => {
            const src = img.src.split('?')[0];
            img.src = src + '?v=' + timestamp;
        });
    </script>
</div>

<script>
    const header = document.getElementById('header');

    window.addEventListener('scroll', () => {
        if (window.scrollY > 100) {
            header.classList.add('shrink');
        } else {
            header.classList.remove('shrink');
        }
    });

    // 페이지 로드시 강제 스크롤 top 위치 고정 (살짝 내려가는 문제 방지)
    window.addEventListener('load', function() {
        window.scrollTo(0, 0);
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASA 전천 모니터링 시스템</title>
    <style>
        /* 폰트 추가 */
        @font-face {
            font-family: 'SBAggroB';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* 전체에 적용 */
        body {
            margin: 0;
            font-family: 'SBAggroB', sans-serif;
            color: white;
            background-color: #000000;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50vh;
            background: url('images\\back_rogo.jpg') center center / cover no-repeat;
            display: grid;
            place-items: center; /* 수직 + 수평 중앙 */
            text-align: center;
            transition: height 0.3s ease;
            z-index: 1000;
        }

        .header.shrink {
            height: 80px;
        }

        .header-title {
            font-size: 90px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            margin: 0;
            transition: font-size 0.3s ease, transform 0.3s ease;
        }

        .header.shrink .header-title {
            font-size: 24px;
            transform: translateY(-10px);
        }

        .header-subtitle {
            font-size: 20px;
            margin: 5px 0 0 0;
            transition: opacity 0.3s ease;
        }

        .header.shrink .header-subtitle {
            opacity: 0;
        }

        .content {
            margin-top: 50vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .source {
            position: relative;
            left: 200px;
            font-size: 12px;
            color: #cccccc;
        }

    </style>
</head>
<body>

<div class="header" id="header">
    <div class="header-title">SASA 전천 모니터링 시스템</div>
    <div class="header-subtitle">AllSkyCam and AWS(Automatic Weather System)</div>
</div>

<div class="content">
    <p><img src="image.jpg" alt="AllSkyCam captured image"></p>
    <h6 class="source">위 이미지의 출처: <a href="http://nysc.dothome.co.kr/" style="color: #00aaff;">http://nysc.dothome.co.kr/</a></h6>
    <h5>made by 여은수(10th)</h5>
    <p style="height: 1500px;"></p>
</div>

<script>
    const header = document.getElementById('header');

    window.addEventListener('scroll', () => {
        if (window.scrollY > 100) {
            header.classList.add('shrink');
        } else {
            header.classList.remove('shrink');
        }
    });
</script>

</body>
</html>

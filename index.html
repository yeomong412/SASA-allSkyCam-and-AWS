<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASA 전천 모니터링 시스템</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <style>
        @font-face {
            font-family: 'SBAggroB';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: 'SBAggroB', sans-serif;
            color: white;
            background-color: #000000;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30vh;
            background: url('images/back_rogo.jpg') center center / cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 8vh;
            text-align: center;
            transition: height 0.3s ease, padding-top 0.3s ease;
            z-index: 1000;
        }

        .header.shrink {
            height: 80px;
            padding-top: 8px;
        }

        .header-title {
            font-size: clamp(24px, 8vw, 50px);
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            margin: 0;
            transition: font-size 0.3s ease, transform 0.3s ease;
        }

        .header.shrink .header-title {
            font-size: 30px;
            transform: translateY(5px);
        }

        .header-subtitle {
            font-size: clamp(16px, 4vw, 24px);
            color: white;
            margin-top: 15px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            transition: opacity 0.3s ease;
        }

        .header.shrink .header-subtitle {
            opacity: 0;
        }

        .header-time {
            margin-top: -10px;
            transition: transform 0.3s ease, margin-top 0.3s ease;
        }

        .header-time iframe {
            width: 261px;
            height: 29px;
            border: none;
            filter: invert(1);
        }

        .header.shrink .header-time {
            transform: scale(0.8);
            margin-top: -50px;
        }

        .content {
            margin-top: 50vh;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            align-items: start;
            justify-content: center;
        }

        .content > div {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
        }

        .source {
            font-size: 12px;
            color: #cccccc;
            margin-top: 10px;
            word-break: break-word;
        }

        footer {
            text-align: center;
            color: white;
            font-size: 14px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header {
                height: 25vh;
                padding-top: 6vh;
            }

            .content {
                margin-top: 40vh;
                padding: 10px;
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .header {
                height: 20vh;
                padding-top: 5vh;
            }

            .header-time iframe {
                width: 200px;
                height: 24px;
            }

            .content {
                margin-top: 35vh;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

<div class="header" id="header">
    <div class="header-title">SASA 전천 모니터링 시스템</div>
    <div class="header-subtitle">AllSkyCam and AWS(Automatic Weather Station)</div>
    <div class="header-time">
        <iframe src="https://free.timeanddate.com/clock/i9x2xfdm/tlkr47/fn2/fs19/tct/pct/tt0/tw0/tm3/td2/th1/ta1/tb2" 
                frameborder="0" allowtransparency="true" style="filter: invert(1);">
        </iframe>
    </div>
</div>

<div class="content">
    <!-- 전천카메라 -->
    <div>
        <h3>전천카메라 영상</h3>
        <img id="allsky-img" src="image.jpg" alt="AllSkyCam captured image">
        <h6 class="source">
            위 이미지 출처: <a href="http://nysc.dothome.co.kr/" style="color: #00aaff;">http://nysc.dothome.co.kr/</a>
        </h6>
    </div>

    <!-- 기상청 위성영상 -->
    <div>
        <h3>기상청 위성영상</h3>
        <div id="satellite-container"></div>
    </div>
</div>
<!-- ✅ AWS 그래프 (페이지 아래쪽 독립 섹션) -->
<div style="width: 90%; max-width: 1000px; margin: 30px auto; background-color: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px;">
    <h3>기상청 AWS 그래프 (494 관측소)</h3>
    <a id="aws-link" href="#" target="_blank">
        <img id="aws-img" src="#" alt="기상청 AWS 그래프" style="width: 100%; border-radius: 5px;">
    </a>
    <p class="source" style="font-size: 13px; color: #cccccc; margin-top:10px;">
        그래프 설명: 494 관측소 AWS 실시간 그래프입니다. 이미지 클릭 시 상세 자료 페이지로 이동합니다.
    </p>
</div>

<footer>
    made by 여은수(10th)
</footer>

<script>
    const header = document.getElementById('header');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 100) {
            header.classList.add('shrink');
        } else {
            header.classList.remove('shrink');
        }
    });

    window.addEventListener('load', function() {
        window.scrollTo(0, 0);
    });

    const now = new Date();
    const timestamp = now.getFullYear().toString() +
                      (now.getMonth() + 1).toString().padStart(2, '0') +
                      now.getDate().toString().padStart(2, '0') + '_' +
                      now.getHours().toString().padStart(2, '0') +
                      now.getMinutes().toString().padStart(2, '0') +
                      now.getSeconds().toString().padStart(2, '0');

    const allskyImg = document.getElementById('allsky-img');
    allskyImg.src = allskyImg.src.split('?')[0] + '?v=' + timestamp;

    function pad(n) {
        return n < 10 ? '0' + n : n;
    }

    function generateImageUrls() {
        let urls = [];
        const now = new Date();
        const year = now.getUTCFullYear();
        const month = pad(now.getUTCMonth() + 1);
        const day = pad(now.getUTCDate());

        for (let m = 1; m < 10; m++) {
            let date = new Date(now.getTime() - m * 10 * 60 * 1000);
            let hh = pad(date.getUTCHours());
            let mm = pad(Math.floor(date.getUTCMinutes() / 10) * 10);
            let url = `https://www.weather.go.kr/w/repositary/image/sat/gk2a/KO/gk2a_ami_le1b_ir105_ko020lc_${year}${month}${day}${hh}${mm}.thn.png`;
            urls.push(url);
        }
        return urls.reverse();
    }

    function insertImages() {
        let container = document.getElementById('satellite-container');
        let urls = generateImageUrls();

        urls.forEach((url, index) => {
            let img = document.createElement('img');
            img.className = "SATIM";
            img.src = url;
            img.style.width = "70%";
            img.style.display = index === 0 ? "block" : "none";
            container.appendChild(img);
        });
    }

    function carousel() {
        var i;
        var x = document.getElementsByClassName("SATIM");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) { myIndex = 1; }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 1000);
    }

    var myIndex = 0;
    insertImages();
    carousel();

    // ✅ AWS 그래프 자동 갱신 (494 관측소) — 최신 이미지 자동 탐색 버전
   async function updateAwsImageAndLink() {
    const now = new Date();
    now.setMinutes(now.getMinutes() - 10);  // 약간 지연

    const year = now.getFullYear();
    const month = pad(now.getMonth() + 1);
    const day = pad(now.getDate());
    const hour = pad(now.getHours());

    let found = false;
    let imgUrl = "";
    let dataUrl = "";

    // 최신 60분 범위에서 모든 분(59~00)을 역순으로 확인
    for (let deltaMin = 0; deltaMin <= 60; deltaMin++) {
        const testDate = new Date(now.getTime() - deltaMin * 60000);
        const h = pad(testDate.getHours());
        const m = pad(testDate.getMinutes());

        const testImgUrl = `https://www.weather.go.kr/img/aws/aws_tms_h12_494_${year}${month}${day}${h}${m}_M.png`;

        try {
            const response = await fetch(testImgUrl, { method: 'HEAD' });
            if (response.ok) {
                imgUrl = testImgUrl;
                found = true;
                console.log("Found valid AWS image:", imgUrl);
                break;
            }
        } catch (e) {
            continue;
        }
    }

    if (found) {
        dataUrl = `https://www.weather.go.kr/cgi-bin/aws/nph-aws_txt_min_test3?${year}${month}${day}${hour}00&0&MINDB&494&m&M`;

        document.getElementById('aws-img').src = imgUrl;
        document.getElementById('aws-link').href = dataUrl;
    } else {
        console.log("No valid AWS image found in the last 60 minutes.");
        document.getElementById('aws-img').alt = "No valid AWS image found.";
    }
}

    updateAwsImageAndLink();
    setInterval(updateAwsImageAndLink, 5 * 60 * 1000);
</script>

</body>
</html>

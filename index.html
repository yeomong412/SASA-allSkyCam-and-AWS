<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASA 전천 모니터링 시스템</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <style>
        @font-face {
            font-family: 'SBAggroB';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: 'SBAggroB', sans-serif;
            color: white;
            background-color: #000000;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30vh;
            background: url('images/back_rogo.jpg') center center / cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 8vh;
            text-align: center;
            transition: height 0.3s ease, padding-top 0.3s ease;
            z-index: 1000;
        }

        .header.shrink {
            height: 80px;
            padding-top: 8px;
        }

        .header-title {
            font-size: clamp(24px, 8vw, 50px);
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            margin: 0;
            transition: font-size 0.3s ease, transform 0.3s ease;
        }

        .header.shrink .header-title {
            font-size: 30px;
            transform: translateY(5px);
        }

        .header-subtitle {
            font-size: clamp(16px, 4vw, 24px);
            color: white;
            margin-top: 15px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            transition: opacity 0.3s ease;
        }

        .header.shrink .header-subtitle {
            opacity: 0;
        }

        .header-time {
            margin-top: -10px;
            transition: transform 0.3s ease, margin-top 0.3s ease;
        }

        .header-time iframe {
            width: 261px;
            height: 29px;
            border: none;
            filter: invert(1);
        }

        .header.shrink .header-time {
            transform: scale(0.8);
            margin-top: -50px;
        }

        .content {
            margin-top: 50vh;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            align-items: start;
            justify-content: center;
        }

        .content > div {
            background-color: rgba(255, 255, 255, 0.168);
            padding: 15px;
            border-radius: 10px;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
        }

        .source {
            font-size: 12px;
            color: #cccccc;
            margin-top: 10px;
            word-break: break-word;
        }

        footer {
            text-align: center;
            color: white;
            font-size: 14px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header {
                height: 25vh;
                padding-top: 6vh;
            }

            .content {
                margin-top: 40vh;
                padding: 10px;
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .header {
                height: 20vh;
                padding-top: 5vh;
            }

            .header-time iframe {
                width: 200px;
                height: 24px;
            }

            .content {
                margin-top: 35vh;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

<div class="header" id="header">
    <div class="header-title">SASA 전천 모니터링 시스템</div>
    <div class="header-subtitle">AllSkyCam and AWS(Automatic Weather Station)</div>
    <div class="header-time">
        <iframe src="https://free.timeanddate.com/clock/i9x2xfdm/tlkr47/fn2/fs19/tct/pct/tt0/tw0/tm3/td2/th1/ta1/tb2" 
                frameborder="0" allowtransparency="true" style="filter: invert(1);">
        </iframe>
    </div>
</div>


<div class="content">
    <!-- 전천카메라 -->
    <!-- <div>
        <h3>전천카메라 영상</h3>
        <img id="allsky-img" src="image.jpg" alt="AllSkyCam captured image">
        <h6 class="source">
            위 이미지 출처: <a href="http://nysc.dothome.co.kr/" style="color: #00aaff;">http://nysc.dothome.co.kr/</a>
        </h6>
    </div> -->

    <iframe
    src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&mute=1&rel=0&modestbranding=1&playsinline=1"
    title="YouTube Live"
    frameborder="0"
    allow="autoplay; encrypted-media; picture-in-picture; web-share"
    allowfullscreen
    referrerpolicy="strict-origin-when-cross-origin"
    style="width:100%; aspect-ratio:16/9;">
    </iframe>


    <!-- 기상청 위성영상 -->
    <div>
        <h3>기상청 위성영상</h3>
        <div id="satellite-container"></div>
    </div>
</div>
<!-- ✅ AWS 그래프 (페이지 아래쪽 독립 섹션) -->
<!-- AWS 그래프 섹션 -->
<div style="width: 90%; max-width: 1000px; margin: 30px auto; background-color: rgba(255, 255, 255, 0.168); padding: 15px; border-radius: 10px;">
    <h3>기상청 AWS 그래프</h3>
    <a id="aws-link" href="#" target="_blank">
        <img id="aws-img" src="#" alt="기상청 AWS 그래프" style="width: 100%; border-radius: 5px;"
             onerror="handleAwsImageError()">
    </a>
    <p class="source" style="font-size: 13px; color: #cccccc; margin-top:10px;">
        세종시 고운동(494) 관측소 AWS 실시간 그래프입니다. 이미지 클릭 시 상세 자료 페이지로 이동합니다. 로딩이 조금 느릴 수 있습니다. <br>
        해석 방법<br> 
        하늘색: 강우<br>
        노란색: 풍향<br>
        초록색: 풍속<br>    
        빨강색: 온도<br>
        분홍색: 기압<br>
        파란색: 상대습도<br>
    </p>
</div>

<footer>
    made by 여은수(10th)
</footer>

<script>
// 에러 로깅
window.onerror = (msg, src, line, col, err) => {
  console.error('[ERROR]', msg, 'at', src, line+':'+col, err || '');
};

// 헤더 스크롤 효과
const header = document.getElementById('header');
window.addEventListener('scroll', () => {
  if (window.scrollY > 100) header.classList.add('shrink');
  else header.classList.remove('shrink');
});
window.addEventListener('load', () => window.scrollTo(0,0));

// allsky 이미지 주석일 경우 가드
(function(){
  const el = document.getElementById('allsky-img');
  if (!el) return;
  const now = new Date();
  const ts = now.getFullYear().toString()
    + String(now.getMonth()+1).padStart(2,'0')
    + String(now.getDate()).padStart(2,'0') + '_'
    + String(now.getHours()).padStart(2,'0')
    + String(now.getMinutes()).padStart(2,'0')
    + String(now.getSeconds()).padStart(2,'0');
  el.src = el.src.split('?')[0] + '?v=' + ts;
})();

// pad 유틸
function pad(n){return n<10?'0'+n:''+n;}

// ================= GK2A 위성 =================
(function(){
  const container = document.getElementById('satellite-container');
  if (!container) return;

  function genUrls() {
    const urls = [];
    const now = new Date();
    const Y = now.getUTCFullYear();
    const M = pad(now.getUTCMonth()+1);
    const D = pad(now.getUTCDate());
    for (let m=1; m<10; m++){
      const t = new Date(now.getTime() - m*10*60*1000);
      const H = pad(t.getUTCHours());
      const MM = pad(Math.floor(t.getUTCMinutes()/10)*10);
      urls.push(`https://www.weather.go.kr/w/repositary/image/sat/gk2a/KO/gk2a_ami_le1b_ir105_ko020lc_${Y}${M}${D}${H}${MM}.thn.png`);
    }
    return urls.reverse();
  }

  function insertImages(){
    container.innerHTML = '';
    const urls = genUrls();
    urls.forEach((u,i)=>{
      const img = document.createElement('img');
      img.className = 'SATIM';
      img.src = u;
      img.referrerPolicy = 'no-referrer';
      img.style.width = '70%';
      img.style.display = i===0?'block':'none';
      container.appendChild(img);
    });
  }

  function carousel(){
    let idx=0;
    (function tick(){
      const imgs = container.getElementsByClassName('SATIM');
      if (!imgs.length) return setTimeout(tick,1000);
      for (let i=0;i<imgs.length;i++) imgs[i].style.display='none';
      idx=(idx+1)%imgs.length;
      imgs[idx].style.display='block';
      setTimeout(tick,1000);
    })();
  }

  insertImages();
  carousel();
  setInterval(insertImages, 10*60*1000); // 10분마다 새로고침
})();

// ================= AWS 그래프 =================
(function(){
  const imgEl  = document.getElementById('aws-img');
  const linkEl = document.getElementById('aws-link');
  if (!imgEl||!linkEl) return;

  imgEl.referrerPolicy = 'no-referrer';

  let searchTimer=null;
  function startSearch(){
    if (searchTimer) clearInterval(searchTimer);
    const base = new Date();
    let delta=0;
    searchTimer = setInterval(()=>{
      const t = new Date(base.getTime() - delta*60000);
      const hh = pad(t.getHours());
      const mm = pad(Math.floor(t.getMinutes()/5)*5);
      let urlDate = new Date(t);
      let H=hh, MM=mm;
      if (hh==='00' && mm==='00'){ H='24'; urlDate.setDate(urlDate.getDate()-1); }
      const Y=urlDate.getFullYear(), M=pad(urlDate.getMonth()+1), D=pad(urlDate.getDate());
      const imgUrl = `https://www.weather.go.kr/img/aws/aws_tms_h12_494_${Y}${M}${D}${H}${MM}_M.png`;
      const dataUrl= `https://www.weather.go.kr/cgi-bin/aws/nph-aws_txt_min_test3?${Y}${M}${D}${H}00&0&MINDB&494&m&M`;
      imgEl.src = imgUrl;
      linkEl.href= dataUrl;
      delta+=5;
      if (delta>60){ console.warn('⚠️ AWS 이미지 60분 내 없음'); clearInterval(searchTimer);}
    },2500);
  }

  startSearch();
  setInterval(startSearch, 5*60*1000);
})();
</script>


</body>
</html>
